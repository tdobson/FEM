<!DOCTYPE html>
<html>
<head>
<!--BOOTSTRAP-->	
    <!--CSS overrides-->
    <link rel="stylesheet" href="main.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

<title>FEM Calculation App</title>

<!-- END BOOTSTRAP -->

<!--FEM script-->
	<script type="text/javascript" src="FEM.js"></script>	
</head>

<body>
	<div class="container">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">FEM Calculation App</a>				
				</div>
			</div>
		</nav>		

		<div class="page-header">
			<h1 class="text-center">FEMs for restrained beams</h1>
		</div>

		<div class="col-md-3">
			<div class="panel panel-default">
			  <div class="panel-body">
			    <h3>Beam length:</h3>
			    <input id="l" type="text" placeholder="l (m)"><br>
				<h4 class="em" id="currentLoads">No loads currently added.</h4>
				<p id="loading"><p>
				<p class="text-success ans" id="MFAB"></p><br>
				<p class="text-success ans" id="MFBA"></p>
			  </div>
			</div>	
		</div>
		<div class="col-md-9">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Add a load:</h3>
			  </div>
			  <div class="panel-body">
			    <form>
					<input name="img" id="pload" type="radio"><img src="pload.png" width="300">
					<input name="img" id="udl_1" type="radio"><img src="udl_1.png" width="300"><br>
					<input name="img" id="udl_2" type="radio"><img src="udl_2.png" width="300"><br>

					<input id="W" class="form-control" type="text" placeholder="W (kN)"><br>
					<input id="a" class="form-control" type="text" placeholder="alpha (decimal)"><br>
				</form>
				<button class="btn btn-default" onclick="addLoad()">Add load</button>
				<button class="btn btn-default" onclick="reset()">Reset</button>
				<button class="btn btn-default" onclick="calc()">Calculate</button>
			  </div>
			</div>			
		</div>
		<footer>
			<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a>
			<span class="text-muted"> Fixed End Moment Calculator by Clara Jordan (czmj). Built with Love in <a href="http://www.getbootstrap.com">Bootstrap</a> and Javascript</span>
		</footer>


	</div>
</body>
