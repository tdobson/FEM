<!DOCTYPE html>
<html>
<head>
<!--BOOTSTRAP-->	
        <!--CSS overrides-->
        <link rel="stylesheet" href="main.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

<title>FEM Calculation App</title>

<!-- END BOOTSTRAP -->

<!--FEM script-->
	<script type="text/javascript" src="FEM.js"></script>	
</head>

<body>
	<div class="container">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">FEM Calculation App</a>				
				</div>
			</div>
		</nav>		

		<div class="page-header">
			<h1 class="text-center">FEMs for restrained beams</h1>
		</div>

		<div class="col-md-3">
			<div class="panel panel-default">
			  <div class="panel-body">
			    <h3>Beam length:</h3>
			    <input id="l" type="text" placeholder="l (m)"><br>
				<h4 id="currentLoads"><em>No loads currently added.</em></h4>
				<p id="loading"><p>
			  </div>
			</div>	
		</div>
		<div class="col-md-9">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Add a load:</h3>
			  </div>
			  <div class="panel-body">
			    <form>
					<input name="img" id="pload" type="radio"><img src="pload.png" width="300">
					<input name="img" id="udl_1" type="radio"><img src="udl_1.png" width="300"><br>
					<input name="img" id="udl_2" type="radio"><img src="udl_2.png" width="300"><br>

					<input id="W" type="text" placeholder="W (kN)"><br>
					<input id="a" type="text" placeholder="alpha (decimal)"><br>
				</form>
				<button class="btn btn-default" onclick="addLoad()">Add load</button>
				<button class="btn btn-default" onclick="reset()">Reset</button>
				<button class="btn btn-default" onclick="calc()">Calculate</button>

				<h3 id="MFAB"></h3>
				<h3 id="MFBA"></h3>
				<p id="test"></p>
			  </div>
			</div>			
		</div>
		<footer>
			&copy; Clara Jordan 2014 <span class="text-muted">Built with Love in <a href="http://www.getbootstrap.com">Bootstrap</a> and Javascript</span> 
		</footer>


	</div>
</body>
